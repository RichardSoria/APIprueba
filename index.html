<!DOCTYPE html>
<html>

<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-container">
        <!-- Carga la API de Google Sign-In -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <!-- 193073252936-vbvttpmv0llent1msrkl2cgba9hhji41.apps.googleusercontent.com-->
                <!-- Contenedor para el botón Sign-In -->
                <div id="g_id_onload" data-client_id="19458925296-8jismcqp114fl0g94ifh12lgivksu5im.apps.googleusercontent.com" data-login_uri="http://localhost:3000"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>

            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
